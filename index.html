<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <main class="main-section">
        <section class="main-content">
            <div class="card-info">
                <div class="card-text">
                    <h2 class="card-header">Get <span class="colored-text">insights</span> that help your business grow.
                    </h2>
                    <p class="card-paragraph">Discover the benefits of data analytics and make
                        better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="card-stats">
                    <div class="card-stat">
                        <p class="stat-text">10k+</p>
                        <p class="stat-info">Companies</p>
                    </div>
                    <div class="card-stat">
                        <p class="stat-text">314</p>
                        <p class="stat-info">Templates</p>
                    </div>
                    <div class="card-stat">
                        <p class="stat-text">12M+</p>
                        <p class="stat-info">Queries</p>
                    </div>
                </div>
            </div>
            <picture class="card-image-box">
                <source srcset="res/images/image-header-desktop.jpg" media="(min-width: 66em)">
                <img class="card-image" src="res/images/image-header-mobile.jpg"
                    alt="Image of colleagues talking at an office desk.">
            </picture>

        </section>
    </main>
</body>

</html>
